<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enterprise Portal | Secure Login</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --success-color: #27ae60;
            --danger-color: #e74c3c;
            --background-overlay: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3));
        }
        
        body {
            background: var(--background-overlay), 
                    url('../static/images/background.png') center center/cover no-repeat fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        
        .login-card {
            background: rgba(166, 166, 166, 0.95);
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
            max-width: 600px;
            width: 90%;
            margin: 2rem auto;
            backdrop-filter: blur(8px);
        }
        
        .brand-header {
            background: rgba(var(--primary-color), 0.9);
            padding: 2rem;
            text-align: center;
            border-radius: 1rem 1rem 0 0;
        }
        
        .brand-logo {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }
        
        .input-group-icon {
            position: absolute;
            z-index: 3;
            top: 50%;
            transform: translateY(-50%);
            left: 15px;
            color: var(--primary-color);
        }
        
        .form-control {
            padding-left: 45px;
            height: 50px;
            border-radius: 0.5rem;
            border: 1px solid rgba(0,0,0,0.1);
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--primary-color);
            transition: color 0.3s ease;
        }
        
        .password-toggle:hover {
            color: var(--secondary-color);
        }

        @media (max-width: 768px) {
            .login-card {
                width: 95%;
                margin: 1rem auto;
            }
            
            .brand-header {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="brand-header">
                <!-- Fixed Thymeleaf src syntax -->
                <img 
                  src="../static/images/logo-white.svg" 
                  th:src="@{/static/images/logo-white.svg}" 
                  alt="Company Logo" 
                  class="brand-logo">
                <h1 class="text-dark mb-0">Enterprise Portal</h1>
            </div>
            
            <div class="card-body p-4">
                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    Invalid username or password. Please try again.
                </div>
                
                <form th:action="@{/login}" method="post" class="needs-validation" novalidate>
                    <!-- CSRF Token -->
                    <input type="hidden"
                           th:if="${_csrf}"
                           th:name="${_csrf.parameterName}"
                           th:value="${_csrf.token}" />
                    
                    <div class="mb-3 position-relative">
                        <label for="username" class="form-label">Enterprise ID</label>
                        <div class="position-relative">
                            <i class="fas fa-user input-group-icon"></i>
                            <input type="text" 
                                   class="form-control" 
                                   id="username" 
                                   name="username" 
                                   placeholder="Enter your Login ID" 
                                   required
                                   pattern="[a-zA-Z0-9.@]+"
                                   aria-describedby="usernameHelp">
                        </div>
                        <div id="usernameHelp" class="form-text text-muted">
                            Use your corporate email or employee ID
                        </div>
                    </div>

                    <div class="mb-4 position-relative">
                        <label for="password" class="form-label">Password</label>
                        <div class="position-relative">
                            <i class="fas fa-lock input-group-icon"></i>
                            <input type="password" 
                                   class="form-control" 
                                   id="password" 
                                   name="password" 
                                   placeholder="Enter your password" 
                                   required
                                   minlength="8">
                            <i class="fas fa-eye password-toggle" 
                               onclick="togglePasswordVisibility()"
                               aria-label="Toggle password visibility"></i>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="form-check">
                            <!-- Added name="remember-me" -->
                            <input class="form-check-input" 
                                   type="checkbox" 
                                   id="rememberMe" 
                                   name="remember-me">
                            <label class="form-check-label" for="rememberMe">
                                Remember me
                            </label>
                        </div>
                        <a href="#forgot-password" 
                           class="text-decoration-none text-primary">
                            Forgot Password?
                        </a>
                    </div>

                    <div class="d-grid mb-3">
                        <button type="submit" 
                                class="btn btn-primary btn-lg py-3">
                            <i class="fas fa-sign-in-alt me-2"></i>Secure Login
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script>
        function togglePasswordVisibility() {
            const passwordField = document.getElementById('password');
            const toggleIcon = document.querySelector('.password-toggle');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordField.type = 'password';
                toggleIcon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        // Form validation
        (() => {
          'use strict'
          const forms = document.querySelectorAll('.needs-validation');
          
          Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        })();
    </script>
</body>
</html>
