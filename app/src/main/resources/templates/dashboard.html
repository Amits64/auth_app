<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Singh Enterprise | Dashboard</title>

  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

  <!-- Google Fonts: Inter -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <style>
    :root {
      /* Core colors & glassmorphic settings */
      --primary-color: #1a1d2e;
      --secondary-color: #6366f1;
      --accent-color: #4f46e5;
      --gold-accent: #fbbf24;
      --background-gradient:
        linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      --glass-bg: rgba(255, 255, 255, 0.12);
      --glass-border: rgba(255, 255, 255, 0.18);
      --text-primary: #f3f4f6;
      --text-secondary: #d1d5db;
      --card-radius: 24px;
      --sidebar-width: 250px;
    }

    /* 1) Reset & body setup */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      min-height: 100vh;
      background: var(--background-gradient);
      overflow: hidden;
      position: relative;
      color: var(--text-primary);
    }

    /* 2) SVG radial gradient overlay (subtle pulsing) */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml;utf8,\
        <svg xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none" width="100%" height="100%">\
          <defs>\
            <radialGradient id="radGrad" cx="50%" cy="50%" r="80%">\
              <stop offset="0%" stop-color="%23FFD700" stop-opacity="0.2" />\
              <stop offset="100%" stop-color="%23FF69B4" stop-opacity="0" />\
            </radialGradient>\
          </defs>\
          <rect width="100%" height="100%" fill="url(%23radGrad)" />\
        </svg>');
      animation: pulseBg 8s ease-in-out infinite alternate;
      z-index: 0;
      pointer-events: none;
    }

    @keyframes pulseBg {
      0% { opacity: 0.8; }
      100% { opacity: 1; }
    }

    /* 3) Floating shapes behind everything */
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    .floating-shapes {
      position: absolute;
      width: 100%;
      height: 100%;
    }
    .shape {
      position: absolute;
      opacity: 0.1;
      animation: float 6s ease-in-out infinite;
      will-change: transform;
    }
    .shape-1 {
      top: 10%;
      left: 20%;
      width: 120px;
      height: 120px;
      background: linear-gradient(45deg, #667eea, #764ba2);
      border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
      animation-delay: 0s;
    }
    .shape-2 {
      top: 60%;
      right: 15%;
      width: 100px;
      height: 100px;
      background: linear-gradient(45deg, #f093fb, #f5576c);
      border-radius: 50%;
      animation-delay: 2s;
    }
    .shape-3 {
      bottom: 25%;
      left: 30%;
      width: 140px;
      height: 140px;
      background: linear-gradient(45deg, #4facfe, #00f2fe);
      border-radius: 20% 80% 20% 80% / 20% 20% 80% 80%;
      animation-delay: 4s;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(10deg); }
    }

    /* 4) Sidebar styling */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: var(--sidebar-width);
      height: 100%;
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border-right: 1px solid var(--glass-border);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 2rem;
      z-index: 10;
    }
    .sidebar .logo {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 2rem;
      color: white;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }
    .nav-link {
      width: 100%;
      padding: 0.75rem 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      color: var(--text-secondary);
      text-decoration: none;
      font-weight: 500;
      transition: background 0.3s ease, color 0.3s ease;
    }
    .nav-link .fa-fw {
      width: 1rem;
      text-align: center;
    }
    .nav-link:hover {
      background: rgba(255,255,255,0.1);
      color: white;
    }
    .nav-link.active {
      background: rgba(255,255,255,0.2);
      color: white;
    }
    .sidebar .mt-auto {
      margin-top: auto;
      margin-bottom: 2rem;
    }

    /* 5) Main content area */
    .main-content {
      margin-left: var(--sidebar-width);
      padding: 2rem;
      flex-grow: 1;
      overflow-y: auto;
      position: relative;
      z-index: 5;
    }

    /* 6) Header greeting & 3D icon */
    .header-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 2rem;
    }
    .greeting {
      font-size: 1.75rem;
      font-weight: 600;
      color: white;
    }
    .dashboard-icon {
      width: 60px;
      height: 60px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      animation: iconPulse 4s ease-in-out infinite;
      cursor: pointer;
    }
    .dashboard-icon:hover {
      transform: rotateY(180deg) scale(1.1);
    }
    .dashboard-sphere {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow:
        0 15px 30px rgba(102, 126, 234, 0.4),
        inset 0 1px 5px rgba(255, 255, 255, 0.3),
        0 0 40px rgba(102, 126, 234, 0.2);
      overflow: hidden;
      position: relative;
    }
    .dashboard-sphere::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(from 0deg, transparent, rgba(255,255,255,0.3), transparent);
      animation: iconRotate 3s linear infinite;
    }
    .chart-icon {
      position: relative;
      z-index: 2;
      color: white;
      font-size: 24px;
      filter: drop-shadow(0 1px 3px rgba(0,0,0,0.3));
      animation: iconGlow 2s ease-in-out infinite alternate;
    }
    @keyframes iconPulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 20px 40px rgba(102, 126, 234, 0.6);
      }
    }
    @keyframes iconRotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes iconGlow {
      0% {
        filter: drop-shadow(0 1px 3px rgba(0,0,0,0.3));
        transform: scale(1);
      }
      100% {
        filter: drop-shadow(0 2px 6px rgba(255,255,255,0.3));
        transform: scale(1.05);
      }
    }

    /* 7) Dashboard cards */
    .card {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: var(--card-radius);
      box-shadow:
        0 20px 40px rgba(0, 0, 0, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      color: var(--text-primary);
      margin-bottom: 1.5rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow:
        0 30px 60px rgba(0, 0, 0, 0.15),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
    }
    .card-header {
      background: linear-gradient(
        135deg,
        rgba(255,255,255,0.1) 0%,
        rgba(255,255,255,0.05) 100%
      );
      border-bottom: 1px solid rgba(255,255,255,0.1);
      padding: 1rem 1.5rem;
      border-top-left-radius: var(--card-radius);
      border-top-right-radius: var(--card-radius);
    }
    .card-header h5 {
      margin: 0;
      font-weight: 600;
      color: white;
      text-shadow: 0 1px 3px rgba(0,0,0,0.3);
    }
    .card-body {
      padding: 1.25rem 1.5rem;
    }

    /* 8) Stats grid */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }
    .stat-card {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: var(--card-radius);
      box-shadow:
        0 15px 30px rgba(0, 0, 0, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      padding: 1rem;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .stat-card:hover {
      transform: translateY(-3px);
      box-shadow:
        0 25px 50px rgba(0, 0, 0, 0.15),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
    }
    .stat-value {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.25rem;
      color: white;
    }
    .stat-label {
      font-size: 0.9rem;
      color: var(--text-secondary);
    }

    /* 9) Recent activity table */
    .activity-table {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: var(--card-radius);
      box-shadow:
        0 20px 40px rgba(0,0,0,0.1),
        inset 0 1px 0 rgba(255,255,255,0.2);
      overflow: hidden;
    }
    .activity-table table {
      margin: 0;
    }
    .activity-table thead {
      background: rgba(255,255,255,0.05);
    }
    .activity-table th, .activity-table td {
      color: var(--text-primary) !important;
      font-weight: 500;
      border-color: rgba(255,255,255,0.1) !important;
    }
    .activity-table tbody tr:hover {
      background: rgba(255,255,255,0.08);
    }

    /* 10) Responsive for smaller widths */
    @media (max-width: 768px) {
      .sidebar {
        width: 200px;
      }
      .main-content {
        margin-left: 200px;
      }
      .dashboard-icon {
        width: 50px;
        height: 50px;
      }
      .dashboard-sphere {
        width: 50px;
        height: 50px;
      }
      .chart-icon {
        font-size: 20px;
      }
      .stat-value {
        font-size: 1.75rem;
      }
    }
    @media (max-width: 576px) {
      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
        flex-direction: row;
        justify-content: space-around;
        padding: 1rem 0;
        border-right: none;
        border-bottom: 1px solid var(--glass-border);
      }
      .sidebar .logo {
        display: none;
      }
      .nav-link {
        justify-content: center;
      }
      .main-content {
        margin-left: 0;
        padding: 1rem;
      }
      .header-row {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }
    }
  </style>
</head>

<body>
  <!-- Floating Shapes -->
  <div class="bg-animation">
    <div class="floating-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
    </div>
  </div>

  <!-- Sidebar -->
  <nav class="sidebar">
    <div class="logo">Singh&nbsp;Enterprise</div>
    <a th:href="@{/dashboard}" class="nav-link active">
      <i class="fas fa-tachometer-alt fa-fw"></i>
      <span>Dashboard</span>
    </a>
    <a th:href="@{/profile}" class="nav-link">
      <i class="fas fa-user fa-fw"></i>
      <span>Profile</span>
    </a>
    <a th:href="@{/settings}" class="nav-link">
      <i class="fas fa-cog fa-fw"></i>
      <span>Settings</span>
    </a>
    <a th:href="@{/reports}" class="nav-link">
      <i class="fas fa-chart-line fa-fw"></i>
      <span>Reports</span>
    </a>
    <div class="mt-auto">
      <a th:href="@{/logout}" class="nav-link">
        <i class="fas fa-sign-out-alt fa-fw"></i>
        <span>Logout</span>
      </a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Header Row -->
    <div class="header-row">
      <div class="greeting">
        Welcome, <span th:text="${#authentication.name}">User</span>
      </div>
      <div class="dashboard-icon" id="dashboardIcon" role="img" aria-label="Dashboard Icon">
        <div class="dashboard-sphere">
          <i class="fas fa-chart-pie chart-icon"></i>
        </div>
      </div>
    </div>

    <!-- Stats Section -->
    <div class="stats-grid mb-4">
      <div class="stat-card">
        <div class="stat-value" th:text="${totalUsers}">1,234</div>
        <div class="stat-label">Total Users</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" th:text="${activeSessions}">56</div>
        <div class="stat-label">Active Sessions</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" th:text="${monthlyRevenue}">$12K</div>
        <div class="stat-label">Monthly Revenue</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" th:text="${pendingTickets}">8</div>
        <div class="stat-label">Pending Tickets</div>
      </div>
    </div>

    <!-- Reports Card -->
    <div class="card mb-4">
      <div class="card-header">
        <h5>Quarterly Performance</h5>
      </div>
      <div class="card-body">
        <!-- Placeholder for chart; integrate a chart library as needed -->
        <p class="text-center text-secondary">[Chart will be displayed here]</p>
      </div>
    </div>

    <!-- Recent Activity Table -->
    <div class="card activity-table">
      <div class="card-header">
        <h5>Recent Activity</h5>
      </div>
      <div class="card-body p-0">
        <table class="table table-dark table-striped mb-0">
          <thead>
            <tr>
              <th scope="col">Time</th>
              <th scope="col">User</th>
              <th scope="col">Action</th>
              <th scope="col">Status</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="act : ${recentActivity}">
              <td th:text="${act.timestamp}">10:45 AM</td>
              <td th:text="${act.username}">jdoe</td>
              <td th:text="${act.action}">Logged in</td>
              <td>
                <span th:classappend="${act.status} == 'Success' ? 'text-success' : 'text-danger'" 
                      th:text="${act.status}">Success</span>
              </td>
            </tr>
            <!-- If no activity -->
            <tr th:if="${#lists.isEmpty(recentActivity)}">
              <td colspan="4" class="text-center text-secondary py-3">No recent activity</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    /**************************************************************
     * On load: animate 3D icon & set time-of-day background
     **************************************************************/
    window.addEventListener('load', () => {
      const dashboardIcon = document.getElementById('dashboardIcon');
      const hour = new Date().getHours();
      let gradientValue;

      if (hour >= 6 && hour < 12) {
        gradientValue = 'linear-gradient(135deg, #FFDEB4 0%, #FFB347 100%)';
      } else if (hour >= 12 && hour < 17) {
        gradientValue = 'linear-gradient(135deg, #87CEEB 0%, #4682B4 100%)';
      } else if (hour >= 17 && hour < 20) {
        gradientValue = 'linear-gradient(135deg, #F6D365 0%, #FDA085 100%)';
      } else {
        gradientValue = 'linear-gradient(135deg, #0F2027 0%, #203A43 50%, #2C5364 100%)';
      }
      document.body.style.setProperty('--background-gradient', gradientValue);

      // Reveal 3D icon
      setTimeout(() => {
        dashboardIcon.style.opacity = '1';
        dashboardIcon.style.transform = 'scale(1)';
      }, 300);
    });

    /**************************************************************
     * 3D Icon Hover & Click Animations
     **************************************************************/
    const dashboardIcon = document.getElementById('dashboardIcon');
    let isAnimating = false;

    dashboardIcon.addEventListener('mouseenter', () => {
      if (!isAnimating) {
        dashboardIcon.style.animation = 'none';
        dashboardIcon.style.transform = 'rotateY(15deg) rotateX(10deg) scale(1.1)';
      }
    });

    dashboardIcon.addEventListener('mouseleave', () => {
      if (!isAnimating) {
        dashboardIcon.style.transform = 'rotateY(0deg) rotateX(0deg) scale(1)';
        setTimeout(() => {
          dashboardIcon.style.animation = 'iconPulse 4s ease-in-out infinite';
        }, 300);
      }
    });

    dashboardIcon.addEventListener('click', () => {
      isAnimating = true;
      dashboardIcon.style.animation = 'none';
      dashboardIcon.style.transform = 'rotateY(720deg) scale(1.2)';
      setTimeout(() => {
        dashboardIcon.style.transform = 'rotateY(0deg) scale(1)';
        setTimeout(() => {
          dashboardIcon.style.animation = 'iconPulse 4s ease-in-out infinite';
          isAnimating = false;
        }, 500);
      }, 800);
    });

    /**************************************************************
     * Parallax Floating Shapes
     **************************************************************/
    document.addEventListener('mousemove', (e) => {
      const shapes = document.querySelectorAll('.shape');
      const mouseX = e.clientX / window.innerWidth;
      const mouseY = e.clientY / window.innerHeight;
      shapes.forEach((shape, index) => {
        const speed = (index + 1) * 0.02;
        const x = (mouseX - 0.5) * speed * 100;
        const y = (mouseY - 0.5) * speed * 100;
        shape.style.transform = `translate(${x}px, ${y}px)`;
      });
    });
  </script>
</body>
</html>
