<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Singh Enterprise | Validate MFA</title>

  <!-- (same CSS imports & styles as settings.html) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"/>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <!-- your custom <style>…</style> -->
</head>
<body>
  <!-- sidebar nav copied from settings.html -->
  <nav class="sidebar">…</nav>

  <div class="main-content">
    <div class="header-row">
      <h2>Multi-Factor Validation</h2>
    </div>

    <div class="card mb-4">
      <div class="card-body">
        <div th:if="${error}" class="alert alert-danger">
          <i class="fas fa-exclamation-circle me-2"></i>
          Invalid code, please try again.
        </div>

        <form th:action="@{/mfa/validate}" method="post" class="mb-3">
          <div class="mb-3">
            <label for="code" class="form-label">
              <i class="fas fa-key me-1"></i>Enter code from app
            </label>
            <input id="code" name="code" type="text"
                   class="form-control text-center"
                   placeholder="●●●●●●"
                   required pattern="\d{6}"/>
          </div>
          <button type="submit" class="btn btn-primary w-100">
            <i class="fas fa-check me-1"></i>Verify
          </button>
        </form>

        <div class="text-center">
          <a th:href="@{/settings}">⇦ Back to Settings</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>
</body>
</html>
