<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Register | Enterprise Portal</title>

  <!-- Bootstrap 5 CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet">

  <!-- Font Awesome -->
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      background: #f8f9fa;
      min-height: 100vh;
      display: flex;
      align-items: center;
      padding: 20px;
    }
    .register-card {
      background: white;
      border-radius: 0.75rem;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
      padding: 2rem;
    }
    .register-card h2 {
      font-weight: 600;
      margin-bottom: 1.5rem;
    }
    .strength-meter {
      height: 5px;
      border-radius: 3px;
      background: #e9ecef;
      margin-top: 0.25rem;
      overflow: hidden;
    }
    .strength-meter-fill {
      width: 0%;
      height: 100%;
      transition: width 0.3s;
    }
    .strength-text {
      font-size: 0.85rem;
      margin-top: 0.25rem;
    }
  </style>
</head>
<body>
  <div class="register-card">
    <h2 class="text-center">Create Account</h2>

    <div th:if="${usernameError}" class="alert alert-danger" th:text="${usernameError}"></div>

    <form th:action="@{/auth/register}" th:object="${userForm}" method="post"
          class="needs-validation" novalidate id="regForm">
      <!-- CSRF Token -->
      <input type="hidden"
             th:if="${_csrf}"
             th:name="${_csrf.parameterName}"
             th:value="${_csrf.token}" />

      <!-- Username -->
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <div class="position-relative">
          <i class="fas fa-user input-group-icon"
             style="position:absolute; left:12px; top:50%; transform:translateY(-50%); color:#6c757d;"></i>
          <input type="text"
                 class="form-control ps-5"
                 id="username"
                 th:field="*{username}"
                 placeholder="Enter username"
                 required>
          <div class="invalid-feedback">Username is required</div>
        </div>
      </div>

      <!-- Password -->
      <div class="mb-4">
        <label for="password" class="form-label">Password</label>
        <div class="position-relative">
          <i class="fas fa-lock input-group-icon"
             style="position:absolute; left:12px; top:50%; transform:translateY(-50%); color:#6c757d;"></i>
          <input type="password"
                 class="form-control ps-5"
                 id="password"
                 placeholder="Enter password"
                 required>
          <i class="fas fa-eye password-toggle"
             onclick="togglePasswordVisibility('password', this)"
             style="position:absolute; right:12px; top:50%; transform:translateY(-50%); cursor:pointer; color:#6c757d;"></i>
          <div class="invalid-feedback">Password is required</div>
        </div>

        <!-- Strength Meter -->
        <div class="strength-meter" id="strengthMeter">
          <div class="strength-meter-fill bg-danger" id="strengthFill"></div>
        </div>
        <div class="strength-text text-muted" id="strengthText">
          Must be â‰¥8 chars, include uppercase, number & special
        </div>
      </div>

      <!-- Confirm Password -->
      <div class="mb-4">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <div class="position-relative">
          <i class="fas fa-lock input-group-icon"
             style="position:absolute; left:12px; top:50%; transform:translateY(-50%); color:#6c757d;"></i>
          <input type="password"
                 class="form-control ps-5"
                 id="confirmPassword"
                 placeholder="Re-enter password"
                 required>
          <i class="fas fa-eye password-toggle"
             onclick="togglePasswordVisibility('confirmPassword', this)"
             style="position:absolute; right:12px; top:50%; transform:translateY(-50%); cursor:pointer; color:#6c757d;"></i>
          <div class="invalid-feedback" id="confirmFeedback">
            Confirmation does not match
          </div>
        </div>
      </div>

      <!-- Submit -->
      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-success btn-lg">
          <i class="fas fa-user-plus me-2"></i>Register
        </button>
      </div>
    </form>

    <p class="text-center mb-0">
      Already have an account?
      <a th:href="@{/login}">Login here</a>
    </p>
  </div>

  <!-- Bootstrap JS & Dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Toggle visibility helper
    function togglePasswordVisibility(fieldId, iconElem) {
      const input = document.getElementById(fieldId);
      const icon = iconElem.querySelector('i');
      if (input.type === 'password') {
        input.type = 'text';
        icon.classList.replace('fa-eye', 'fa-eye-slash');
      } else {
        input.type = 'password';
        icon.classList.replace('fa-eye-slash', 'fa-eye');
      }
    }

    // Password strength logic
    const pwdInput = document.getElementById('password');
    const meterFill = document.getElementById('strengthFill');
    const meterText = document.getElementById('strengthText');

    pwdInput.addEventListener('input', () => {
      const val = pwdInput.value;
      let score = 0;
      if (val.length >= 8) score++;
      if (/[A-Z]/.test(val)) score++;
      if (/[0-9]/.test(val)) score++;
      if (/[\W_]/.test(val)) score++;
      const pct = (score / 4) * 100;
      meterFill.style.width = pct + '%';

      // Color & text
      if (score <= 1) {
        meterFill.className = 'strength-meter-fill bg-danger';
        meterText.textContent = 'Very weak';
      } else if (score === 2) {
        meterFill.className = 'strength-meter-fill bg-warning';
        meterText.textContent = 'Weak';
      } else if (score === 3) {
        meterFill.className = 'strength-meter-fill bg-info';
        meterText.textContent = 'Good';
      } else {
        meterFill.className = 'strength-meter-fill bg-success';
        meterText.textContent = 'Strong';
      }
    });

    // Form validation including confirm-match
    (() => {
      'use strict';
      const form = document.getElementById('regForm');
      const confirmInput = document.getElementById('confirmPassword');
      const confirmFeedback = document.getElementById('confirmFeedback');

      form.addEventListener('submit', ev => {
        // Basic bootstrap validity
        if (!form.checkValidity()) {
          ev.preventDefault();
          ev.stopPropagation();
        }

        // Confirm password match
        if (pwdInput.value !== confirmInput.value) {
          confirmInput.classList.add('is-invalid');
          ev.preventDefault();
          ev.stopPropagation();
        } else {
          confirmInput.classList.remove('is-invalid');
        }

        form.classList.add('was-validated');
      }, false);
    })();
  </script>
</body>
</html>
