<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Register | Enterprise Portal</title>
  
  <!-- Bootstrap 5 CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet">
  
  <!-- Font Awesome -->
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    body {
      background: #f8f9fa;
      min-height: 100vh;
      display: flex;
      align-items: center;
      padding: 20px;
    }
    .register-card {
      background: white;
      border-radius: 0.75rem;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
      padding: 2rem;
    }
    .register-card h2 {
      font-weight: 600;
      margin-bottom: 1.5rem;
    }
    /* strength meter */
    #strengthWrapper {
      height: 6px;
      background: #e9ecef;
      border-radius: 3px;
      overflow: hidden;
      margin-bottom: .5rem;
    }
    #strengthBar {
      height: 100%;
      width: 0%;
      transition: width .3s ease;
    }
    #strengthText {
      font-size: .9rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="register-card">
    <h2 class="text-center">Create Account</h2>

    <div th:if="${usernameError}" class="alert alert-danger" th:text="${usernameError}"></div>

    <form th:action="@{/auth/register}"
          th:object="${userForm}"
          method="post"
          class="needs-validation"
          novalidate>
      <!-- CSRF Token -->
      <input type="hidden"
             th:if="${_csrf}"
             th:name="${_csrf.parameterName}"
             th:value="${_csrf.token}" />

      <!-- Username Field -->
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <div class="position-relative">
          <i class="fas fa-user input-group-icon" 
             style="position:absolute; left:12px; top:50%; transform:translateY(-50%); color:#6c757d;"></i>
          <input type="text"
                 class="form-control ps-5"
                 id="username"
                 th:field="*{username}"
                 placeholder="Enter username"
                 required>
          <div class="invalid-feedback">Username is required</div>
        </div>
      </div>

      <!-- Password Field -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="position-relative">
          <i class="fas fa-lock input-group-icon" 
             style="position:absolute; left:12px; top:50%; transform:translateY(-50%); color:#6c757d;"></i>
          <input type="password"
                 class="form-control ps-5"
                 id="password"
                 th:field="*{password}"
                 placeholder="Enter password"
                 minlength="8"
                 required>
          <i class="fas fa-eye password-toggle"
             onclick="togglePasswordVisibility('password', this)"
             style="position:absolute; right:12px; top:50%; transform:translateY(-50%); cursor:pointer; color:#6c757d;"></i>
          <div class="invalid-feedback">Password (min 8 chars) is required</div>
        </div>
      </div>

      <!-- Strength Meter -->
      <div id="strengthWrapper">
        <div id="strengthBar"></div>
      </div>
      <div id="strengthText" class="text-end text-muted">Strength: </div>

      <!-- Confirm Password Field -->
      <div class="mb-4">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <div class="position-relative">
          <i class="fas fa-lock input-group-icon" 
             style="position:absolute; left:12px; top:50%; transform:translateY(-50%); color:#6c757d;"></i>
          <input type="password"
                 class="form-control ps-5"
                 id="confirmPassword"
                 placeholder="Repeat password"
                 required>
          <i class="fas fa-eye password-toggle"
             onclick="togglePasswordVisibility('confirmPassword', this)"
             style="position:absolute; right:12px; top:50%; transform:translateY(-50%); cursor:pointer; color:#6c757d;"></i>
          <div class="invalid-feedback" id="confirmFeedback">Passwords must match</div>
        </div>
      </div>

      <!-- Submit -->
      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-success btn-lg">
          <i class="fas fa-user-plus me-2"></i>Register
        </button>
      </div>
    </form>

    <p class="text-center mb-0">
      Already have an account?
      <a th:href="@{/auth/login}">Login here</a>
    </p>
  </div>

  <!-- Bootstrap JS & Dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Toggle password visibility
    function togglePasswordVisibility(fieldId, icon) {
      const pwd = document.getElementById(fieldId);
      if (pwd.type === 'password') {
        pwd.type = 'text';
        icon.classList.replace('fa-eye', 'fa-eye-slash');
      } else {
        pwd.type = 'password';
        icon.classList.replace('fa-eye-slash', 'fa-eye');
      }
    }

    // Password strength scoring
    function scorePassword(pwd) {
      let score = 0;
      if (pwd.length >= 8) score++;
      if (/[A-Z]/.test(pwd)) score++;
      if (/[0-9]/.test(pwd)) score++;
      if (/[^A-Za-z0-9]/.test(pwd)) score++;
      return score; // 0 â€“ 4
    }

    document.addEventListener('DOMContentLoaded', () => {
      const pwdInput = document.getElementById('password');
      const meter    = document.getElementById('strengthBar');
      const text     = document.getElementById('strengthText');
      const confirm  = document.getElementById('confirmPassword');
      const form     = document.querySelector('.needs-validation');

      pwdInput.addEventListener('input', () => {
        const s = scorePassword(pwdInput.value);
        const pct = (s / 4) * 100;
        meter.style.width = pct + '%';
        if (s <= 1) {
          meter.style.background = '#e74c3c';
          text.textContent = 'Strength: Weak';
        } else if (s === 2) {
          meter.style.background = '#f1c40f';
          text.textContent = 'Strength: Fair';
        } else if (s === 3) {
          meter.style.background = '#27ae60';
          text.textContent = 'Strength: Good';
        } else {
          meter.style.background = '#2ecc71';
          text.textContent = 'Strength: Strong';
        }
      });

      // Form submission validation
      form.addEventListener('submit', e => {
        // confirm matches
        if (confirm.value !== pwdInput.value) {
          confirm.classList.add('is-invalid');
          e.preventDefault();
          e.stopPropagation();
        } else {
          confirm.classList.remove('is-invalid');
        }

        // strength >= 2 (Fair) required
        if (scorePassword(pwdInput.value) < 2) {
          pwdInput.classList.add('is-invalid');
          e.preventDefault();
          e.stopPropagation();
        } else {
          pwdInput.classList.remove('is-invalid');
        }

        form.classList.add('was-validated');
      }, false);
    });
  </script>
</body>
</html>
