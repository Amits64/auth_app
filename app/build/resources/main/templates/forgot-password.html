<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Forgot Password | Enterprise Portal</title>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="min-height:100vh;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h3 class="card-title mb-3 text-center">Forgot Password</h3>
            <p class="text-center text-muted mb-4">
              Enter your username or email and we'll send you a reset link.
            </p>

            <form th:action="@{/auth/forgot-password}" method="post" class="needs-validation" novalidate>
              <input type="hidden"
                     th:if="${_csrf}"
                     th:name="${_csrf.parameterName}"
                     th:value="${_csrf.token}" />

              <div class="mb-3">
                <label for="identifier" class="form-label">Username or Email</label>
                <input type="text"
                       class="form-control"
                       id="identifier"
                       name="identifier"
                       placeholder="Enter your username or email"
                       required>
                <div class="invalid-feedback">
                  Please enter your username or email.
                </div>
              </div>

              <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary">
                  Send Reset Link
                </button>
              </div>
            </form>

            <p class="text-center mb-0">
              Remembered it?
              <a th:href="@{/auth/login}">Login</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    (function() {
      'use strict';
      document.querySelectorAll('.needs-validation').forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    })();
  </script>
</body>
</html>
