<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enterprise Portal | Secure Login</title>

  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet">

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --primary-color: #2c3e50;
      --background-overlay:
        linear-gradient(rgba(0,0,0,0.3),
                        rgba(0,0,0,0.3));
    }

    body {
      background:
        var(--background-overlay),
        url('../static/images/background.png')
        center/cover no-repeat fixed;
      min-height: 100vh;
      display: flex;
      align-items: center;
      margin: 0;
      padding: 1rem;
    }

    .login-card {
      background: rgba(166,166,166,0.95);
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 450px;
      width: 100%;
      margin: auto;
      backdrop-filter: blur(8px);
    }

    .brand-header {
      background: var(--primary-color);
      padding: 1.5rem;
      text-align: center;
      border-radius: 1rem 1rem 0 0;
      color: white;
    }

    .brand-logo {
      width: 64px;
      height: 64px;
      margin-bottom: 0.5rem;
    }

    .password-toggle {
      cursor: pointer;
      color: var(--primary-color);
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="brand-header">
      <img
        src="../static/images/logo-white.svg"
        th:src="@{/static/images/logo-white.svg}"
        alt="Logo"
        class="brand-logo d-block mx-auto">
      <h3 class="mb-0">Enterprise Portal</h3>
    </div>

    <div class="card-body p-4">
      <div th:if="${param.error}" class="alert alert-danger">
        <i class="fas fa-exclamation-circle me-2"></i>
        Invalid username or password.
      </div>

      <form th:action="@{/login}"
            method="post"
            class="needs-validation"
            novalidate>
        <input type="hidden"
               th:if="${_csrf}"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}" />

        <!-- Username -->
        <div class="mb-3">
          <label for="username" class="form-label">Enterprise ID</label>
          <div class="input-group">
            <span class="input-group-text bg-white border-end-0">
              <i class="fas fa-user text-secondary"></i>
            </span>
            <input
              type="text"
              class="form-control border-start-0"
              id="username"
              name="username"
              placeholder="Enter your Login ID"
              required
              pattern="[A-Za-z0-9.@]+">
          </div>
          <div class="form-text ps-1">
            Use your corporate email or employee ID
          </div>
        </div>

        <!-- Password -->
        <div class="mb-4">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <span class="input-group-text bg-white border-end-0">
              <i class="fas fa-lock text-secondary"></i>
            </span>
            <input
              type="password"
              class="form-control border-start-0"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
              minlength="8">
            <span
              class="input-group-text bg-white border-start-0 password-toggle"
              onclick="togglePasswordVisibility()">
              <i class="fas fa-eye"></i>
            </span>
          </div>
        </div>

        <!-- Remember & Forgot -->
        <div class="d-flex justify-content-between align-items-center mb-4">
          <div class="form-check mb-0">
            <input
              class="form-check-input"
              type="checkbox"
              id="rememberMe"
              name="remember-me">
            <label
              class="form-check-label"
              for="rememberMe">
              Remember me
            </label>
          </div>
          <a
            th:href="@{/auth/forgot-password}"
            class="text-decoration-none text-primary">
            Forgot Password?
          </a>
        </div>

        <!-- Submit -->
        <div class="d-grid mb-3">
          <button
            type="submit"
            class="btn btn-primary btn-lg">
            <i class="fas fa-sign-in-alt me-2"></i>
            Secure Login
          </button>
        </div>
      </form>

      <!-- Register Link -->
      <div class="text-center mb-3">
        <a
          th:href="@{/auth/register}"
          class="btn btn-outline-success btn-sm">
          <i class="fas fa-user-plus me-1"></i>
          Register New User
        </a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function togglePasswordVisibility() {
      const pwd = document.getElementById('password');
      const icon = document.querySelector('.password-toggle i');
      if (pwd.type === 'password') {
        pwd.type = 'text';
        icon.classList.replace('fa-eye', 'fa-eye-slash');
      } else {
        pwd.type = 'password';
        icon.classList.replace('fa-eye-slash', 'fa-eye');
      }
    }

    // Bootstrap validation
    ( () => {
      'use strict'
      document.querySelectorAll('.needs-validation').forEach(form => {
        form.addEventListener('submit', ev => {
          if (!form.checkValidity()) {
            ev.preventDefault();
            ev.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    })();
  </script>
</body>
</html>
