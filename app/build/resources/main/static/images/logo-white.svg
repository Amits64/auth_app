<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="gradientFill" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3498db" />
      <stop offset="100%" stop-color="#2c3e50" />
    </linearGradient>
  </defs>
  <!-- Outer circle with slight glow -->
  <circle cx="50" cy="50" r="46" fill="none" stroke="url(#gradientFill)" stroke-width="4" filter="url(#glow)" />
  
  <!-- Shield shape -->
  <path d="M50 15 L75 25 C75 25 77 60 50 85 C23 60 25 25 25 25 Z" fill="none" stroke="white" stroke-width="3" />
  
  <!-- Lock body -->
  <rect x="38" y="40" width="24" height="20" rx="3" fill="white" />
  
  <!-- Lock shackle -->
  <path d="M44 40 L44 32 C44 26 56 26 56 32 L56 40" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" />
  
  <!-- Key hole -->
  <circle cx="50" cy="50" r="3" fill="#2c3e50" />
  <rect x="50" y="50" width="1" height="5" fill="#2c3e50" />
  
  <!-- Text at bottom -->
  <text x="50" y="90" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-weight="bold" font-size="12">SECURE</text>
  
  <!-- Glow filter -->
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
</svg>
